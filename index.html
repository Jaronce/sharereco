<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <title>🍔 UberCup</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.12.1/css/all.css"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="background"></div>
    <div class="container">
      <h3 class="uberfont">
        Hey, share your #UberCup result with your friends!
      </h3>
      <div class="reco-container">
        <div class="reco reco-1">
          <div id="food">
            <div id="sparkle" class="crown-rank">
              <img
                class="crown-photo"
                src="https://image.flaticon.com/icons/svg/1071/1071623.svg"
              />
            </div>
            <img
              src="https://imagesvc.meredithcorp.io/v3/mm/image?url=https://static.onecms.io/wp-content/uploads/sites/9/2020/01/ramen-guide-miso-FT-BLOG0120.jpg"
              alt="ramen photo"
              class="food-photo"
            />
            <p>Japan 🇯🇵</p>
          </div>
        </div>
        <div class="reco reco-2">
          <div id="food">
            <div id="sparkle" class="crown-rank">
              <img
                class="crown-photo"
                src="https://image.flaticon.com/icons/svg/1071/1071623.svg"
              />
            </div>
            <img
              src="https://cdn.pixabay.com/photo/2020/02/28/12/40/bibimbap-4887394_1280.jpg"
              alt="ramen photo"
              class="food-photo"
            />
            <p>Korea 🇰🇷</p>
          </div>
        </div>
        <div class="reco reco-3">
          <div id="food">
            <div id="sparkle" class="crown-rank">
              <img
                class="crown-photo"
                src="https://image.flaticon.com/icons/svg/1071/1071623.svg"
              />
            </div>
            <img
              src="https://img.webmd.com/dtmcms/live/webmd/consumer_assets/site_images/article_thumbnails/slideshows/best_and_worst_thai_dishes_slideshow/1800x1200_slideshow_best_and_worst_thai_dishes_for_your_health.jpg"
              alt="ramen photo"
              class="food-photo"
            />
            <p>Asia 🇻🇳🇹🇭</p>
          </div>
        </div>
      </div>
      <div class="share-link">
        <p class="share uberfont">Share:</p>
        <input
          id="input"
          type="text"
          value="https://jaronce.github.io/sharelanding/"
          id="share-url"
        />
        <button
          id="clipboard"
          class="btn btn-primary btn-lg"
          onclick="copyUrl()"
        >
          <i class="fas fa-clipboard"></i>
        </button>
      </div>
    </div>
    <script>
      function copyUrl() {
        var copyText = document.getElementById("input");
        copyText.select();
        document.execCommand("copy");
        alert("Copied the text: " + copyText.value);
      }
    </script>
  </body>
</html>
